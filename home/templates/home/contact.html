{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block banner_text %}
<h1>Get in Touch </h1>
{% endblock %}

{% block body %}
<div id="gtco-features">

  <div class="gtco-container">
    <form method="POST" class="form-inline">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="btn-toolbar">
        <button class="btn btn-success" type="submit">Submit </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
